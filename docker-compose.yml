services:
  backend:
    build: ./backend
    ports:
      - "8000:8000"
    environment:
      - IMAGES_DIR=/app/data/images
      - MRI_CORS_ORIGINS=["http://localhost:3000","http://localhost:5173"]
    volumes:
      - ./backend/data/images:/app/data/images:ro
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  frontend:
    build: ./frontend
    ports:
      - "3000:80"
    depends_on:
      backend:
        condition: service_healthy
